            <hr>

        <main>
            <div class="row page-path">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"> <i class='bx bxs-home' style='color:#36a7ff'  ></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">User Settings</li>
                    </ol>
                </nav>
            </div>

            <h1>User Settings</h1>

            <div class="setting-container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Profile Details
                    </div>
                    <div class="panel-body">
                        <form class="form-signin" method="post" action="">
                            <label>Firstname</label>
                            <input type="text" placeholder="Firstname" id="fname" class="form-control" required>
                            <label class="lblbox">Lastname</label>
                            <input type="text" placeholder="Lastname" id="lname" class="form-control" required>
                            <label class="lblbox">Phone number</label>
                            <input type="number" placeholder="+63" id="phnum" class="form-control" required>
                        </form>
                    </div>
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            Security
                        </div>
                        <div class="panel-body">
                            <label>Username</label>
                            <input type="text" placeholder="Username" id="username" class="form-control" required>
                            <label  class="lblbox">old password</label>
                            <input type="password" placeholder="old password" class="form-control">
                            <label class="lblbox">new password</label>
                            <input type="password" placeholder="new password" class="form-control"><br>
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-primary" type="submit" id="login">Save</button>&nbsp;&nbsp;
                            <a href="dashboard.html" class="btn btn-default" id="login">Cancel</a>
                        </div>
                    </div>
                </div>     
            </div>
        </main>
