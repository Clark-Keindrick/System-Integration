<!DOCTYPE html>
<html lang="en">
<head>
  <title>User</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/style.css">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="header">
    <div class="navbar-header">
      <ul class="log-status">
        <li>
          <p class="last-log"><i class='bx bx-time-five'></i>last login</p>
          <p class="log-date">24th Nov 2023 04:23</p>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="nav-list">
      <li class="logo">
        <div class="logo_details">
          <img src="image/BikePro Pic.png" alt="profile image">
          <div class="logo_name">BikePro</div>
          <i class="bx bx-menu" id="btn"></i>
        </div>
      </li>
      <li>
        <i class="bx bx-search"></i>
        <input type="text" class="form-control nav-search" placeholder="Search" required="">  
      </li> 
      <li>
        <a href="index.html">
          <i class="bx bx-grid-alt"></i>
          <span class="link_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="user.html">
          <i class="bx bx-user"></i>
          <span class="link_name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="Purchase.html">
          <i class="bx bx-notepad"></i>
          <span class="link_name">Purchase Order</span>
        </a>
        <span class="tooltip">Purchase Order</span>
      </li>
      <li>
        <a href="inventory.html">
          <i class="bx bxs-coin-stack"></i>
          <span class="link_name">Inventory</span>
        </a>
        <span class="tooltip">Inventory</span>
      </li>
      <li>
        <a href="supplier.html">
          <i class="bx bx-user"></i>
          <span class="link_name">Supplier List</span>
        </a>
        <span class="tooltip">Supplier List</span>
      </li>
      <li>
        <a href="invoice.html">
          <i class="bx bx-receipt"></i>
          <span class="link_name">Invoice</span>
        </a>
        <span class="tooltip">Invoice</span>
      </li>
      <li>
        <a href="trash.html">
          <i class="bx bxs-trash"></i>
          <span class="link_name">Trash</span>
        </a>
        <span class="tooltip">Trash</span>
      </li>
      <li class="profile">
        <div class="profile_details">
          <img src="image/Juls.jpg" alt="profile image">
          <div class="profile_content">
            <div class="name">Julie Ann</div>
            <div class="designation">Admin</div>
          </div>
        </div>
      </li>
    </ul>
  </div>

  
  <section class="home-section">
    <div class="User_container">

    </div>
        <form id="UserDetails">
        </form>
          <div></div>
          <br>
          <div>
            <p class="user_headertext">User</p>
          </div>
          <div>
            <table> 
              <tbody>
                <tr>
                  <td>
                    <br>
                    <img src="Image/Juls.jpg" alt="">
                  </td>
                </tr>
              </tbody>
          </table>
          </div>
          <div class="panel">
            <p class="lbltext">Profile Details</p>
          </div>
          <div class="panel_body">
            <form class="form-signin" method="post" action="">
                <label class="lblbox">Firstname</label>
                <input type="text" placeholder="Firstname" id="fname" class="form-control" required>
                <label class="lblbox">Lastname</label>
                <input type="text" placeholder="Lastname" id="lname" class="form-control" required>
                <label class="lblbox">Phone number</label>
                <input type="number" placeholder="+63" id="phnum" class="form-control" required>
                <label class="lblbox">Email Address </label>
                <input type="number" placeholder="Email Ad" id="phnum" class="form-control" required>
                <label class="lblbox">Address </label>
                <input type="number" placeholder="Address" id="phnum" class="form-control" required>
            </form>
          </div>    
          <a href="#" class="myButton">Log Out</a>
          <a href="#" class="myButton">Switch Account</a>
          <br>          
  </section>

  
  <!-- Scripts -->
  <script src="script.js"></script>

</body>
</html>
